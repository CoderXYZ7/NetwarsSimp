<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETWars Game Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NETWars</h1>
        
        <div class="game-setup">
            <div class="game-info">
                <input type="number" id="gameId" placeholder="Game ID">
                <input type="number" id="playerId" placeholder="Player ID">
                <button onclick="initializeGame()">Initialize Game</button>
            </div>
            
            <div class="ship-placement">
                <select id="shipType">
                    <option value="CA">Carrier</option>
                    <option value="SB">Submarine</option>
                    <option value="IC">Interceptor</option>
                    <option value="FR">Frigate</option>
                    <option value="IF">Inflatable</option>
                </select>
                <select id="orientation">
                    <option value="u">Up</option>
                    <option value="d">Down</option>
                    <option value="l">Left</option>
                    <option value="r">Right</option>
                </select>
                <button onclick="togglePlacementMode()">Place Ship</button>
            </div>
        </div>

        <div class="boards-container">
            <div class="board-section">
                <h2>Your Board</h2>
                <div id="selfBoard" class="game-board"></div>
            </div>
            <div class="board-section">
                <h2>Opponent's Board</h2>
                <div id="opponentBoard" class="game-board"></div>
            </div>
        </div>

        <div id="gameStatus" class="status"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
